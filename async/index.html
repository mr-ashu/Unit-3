     <h1>Sliding -Photos</h1>
    <div id="sliding"></div>

<script>
    let i=0;
    let images=JSON.parse(localStorage.getItem("images"));
    let box=document.getElementById("sliding");
    setInterval(function(){
        if(i==images.length){
            i=0;
        }
        box.innerHTML=null;
        let imge=images[i];
        let img=document.createElement("img");
        img.src=imge;
        box.append(img);
        i++;

    },3000)
</script>
