<script>
    const car={
        wheel:4,
        headlight:2,
        color:"red",
        type:"petrol",
        engine:"4L"

    }
  const model=Object.create(car,{name:{value:"fortuner"}});
  console.log(model);

  function Automobile(name,engine,capacity,color,type){
     this.name=name;
     this.engine=engine;
     this.capacity=capacity;
     this.color=color;
     this.type=type;

  }
  var aoto=new Automobile("Fortuner","3L",6,"red","petrol")
  console.log(aoto);
  const aotoObj=Object.create(aoto);
  aotoObj.name="Maruti";
  console.log(aotoObj);
  Automobile.prototype.name="Suziki";
  Automobile.prototype.NewFeature=function(automatic){
      this.automatic=automatic;
  }
   
</script>
